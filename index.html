<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <title>Code Share </title>
    <link rel="stylesheet" href="addons/foundation/css/foundation.css">
    <link rel="stylesheet" href="addons/foundation-icons/foundation-icons.css">
  </head>
  <script src="/socket.io/socket.io.js"></script>
  <script src="addons/foundation/js/vendor/jquery.js"></script>
  <script src="addons/foundation/js/vendor/modernizr.js"></script>
  <script src="addons/foundation/js/vendor/fastclick.js"></script>
  <script src="addons/foundation/js/foundation.min.js"></script>
  <script src="addons/foundation/js/foundation.reveal.js"></script>
  <script>
    var socket = io();
    var language="JavaScript";

    socket.on('getRooms', function(rooms){
      var content="";

      for (var key in rooms) {
        if (rooms.hasOwnProperty(key)) {
            content+="<li><a href='rooms/"+key+"'>"+key+"</a></li>";
        }
      }

      document.getElementById("rooms_list").innerHTML=content;
    });

    </script>
  <style>
    body{
      font-family:'Calibri';
      margin:0;
      background-color:dimgrey;
    }
   .container{
     width:48%;
     float:left;
     margin-left:1%;
     margin-right:1%;

   }
   .header{
     margin:auto;
     float:left;
     width:100%;
     height:1.5em;
     font-weight:bold;
     font-size:1.5em;
     background-color:#333333;
     color:white;
     padding:.3em;
   }
   pre{
    background-color:lightgrey;
    position:absolute;
    top:5em;
    bottom:0px;
    width:inherit;
    overflow:auto;

   }

  </style>
  <body>
    <div class="header">
      Code Share
    </div>
    <div class="row">
      <div class="small-3 columns">
          Share your code or join a room!
          <a href="rooms/data">New Room</a>
      </div>
      <div class="small-3 columns">
          <ul id="rooms_list">
          </ul>
      </div>
    </div>
   
  
  </body>
</html>
